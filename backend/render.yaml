services:
  # Auth Service
  - type: web
    name: food-delivery-auth
    env: node
    plan: free
    buildCommand: cd auth-service && npm install
    startCommand: cd auth-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: food-delivery-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Order Service  
  - type: web
    name: food-delivery-orders
    env: node
    plan: free
    buildCommand: cd order-service && npm install
    startCommand: cd order-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: food-delivery-db
          property: connectionString
      - key: JWT_SECRET
        sync: false

  # Restaurant Service (Node.js Primary)
  - type: web
    name: food-delivery-restaurants
    env: node
    plan: free
    buildCommand: cd backend-node && npm install
    startCommand: cd backend-node && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: food-delivery-db
          property: connectionString

  # Restaurant Replica Service (Python)
  - type: web
    name: food-delivery-restaurants-replica
    env: python
    plan: free
    buildCommand: cd backend-python && pip install -r requirements.txt
    startCommand: cd backend-python && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: MONGODB_URI
        fromDatabase:
          name: food-delivery-db
          property: connectionString

  # Load Balancer
  - type: web
    name: food-delivery-loadbalancer
    env: node
    plan: free
    buildCommand: cd load-balancer && npm install
    startCommand: cd load-balancer && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_SERVICE_URL
        value: https://food-delivery-auth.onrender.com
      - key: ORDER_SERVICE_URL
        value: https://food-delivery-orders.onrender.com
      - key: RESTAURANT_PRIMARY_URL
        value: https://food-delivery-restaurants.onrender.com
      - key: RESTAURANT_REPLICA_URL
        value: https://food-delivery-restaurants-replica.onrender.com

databases:
  - name: food-delivery-db
    databaseName: fooddelivery
    user: fooddelivery_user
    plan: free