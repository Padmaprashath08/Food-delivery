services:
  # Auth Service
  - type: web
    name: food-delivery-auth
    env: node
    plan: free
    rootDir: backend/auth-service
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Order Service  
  - type: web
    name: food-delivery-orders
    env: node
    plan: free
    rootDir: backend/order-service
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Restaurant Service (Node.js Primary)
  - type: web
    name: food-delivery-restaurants
    env: node
    plan: free
    rootDir: backend/backend-node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_BACKEND_URL
        value: https://food-delivery-restaurants-replica.onrender.com

  # Restaurant Replica Service (Python)
  - type: web
    name: food-delivery-restaurants-replica
    env: python
    plan: free
    rootDir: backend/backend-python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  # Load Balancer
  - type: web
    name: food-delivery-loadbalancer
    env: node
    plan: free
    rootDir: backend/load-balancer
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AUTH_SERVICE_URL
        value: https://food-delivery-auth.onrender.com
      - key: ORDER_SERVICE_URL
        value: https://food-delivery-orders.onrender.com
      - key: RESTAURANT_PRIMARY_URL
        value: https://food-delivery-restaurants.onrender.com
      - key: RESTAURANT_REPLICA_URL
        value: https://food-delivery-restaurants-replica.onrender.com