services:
  # Auth Service
  - type: web
    name: food-delivery-auth
    env: node
    plan: free
    buildCommand: cd backend/auth-service && npm install
    startCommand: cd backend/auth-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority&appName=Food-delivery
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Order Service  
  - type: web
    name: food-delivery-orders
    env: node
    plan: free
    buildCommand: cd backend/order-service && npm install
    startCommand: cd backend/order-service && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority&appName=Food-delivery
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Restaurant Service (Node.js Primary)
  - type: web
    name: food-delivery-restaurants
    env: node
    plan: free
    buildCommand: cd backend/backend-node && npm install
    startCommand: cd backend/backend-node && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority&appName=Food-delivery
      - key: PORT
        value: 10000

  # Analytics Service (Python)
  - type: web
    name: food-delivery-analytics
    env: python
    plan: free
    buildCommand: cd backend/backend-python && pip install -r requirements.txt
    startCommand: cd backend/backend-python && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: MONGODB_URI
        value: mongodb+srv://spadmaprashath_db_user:Padma123@food-delivery.0bd2vyd.mongodb.net/fooddelivery?retryWrites=true&w=majority&appName=Food-delivery
      - key: PORT
        value: 10000

  # Load Balancer
  - type: web
    name: food-delivery-loadbalancer
    env: node
    plan: free
    buildCommand: cd backend/load-balancer && npm install
    startCommand: cd backend/load-balancer && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_SERVICE_URL
        value: https://food-delivery-auth-hekg.onrender.com
      - key: ORDER_SERVICE_URL
        value: https://food-delivery-orders-hekg.onrender.com
      - key: RESTAURANT_SERVICE_URL
        value: https://food-delivery-restaurants-hekg.onrender.com
      - key: ANALYTICS_SERVICE_URL
        value: https://food-delivery-analytics-hekg.onrender.com
      - key: PORT
        value: 10000